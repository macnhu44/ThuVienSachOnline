{% extends 'main.html' %} {% block content%}
<style>
    #messages_error{
        position: fixed;
        top: 85vh;
        right: 32px;
        background-color: #e14d45;
        color: #fff;
        padding: 10px;
        margin-top: 25px;
        text-align: center;
        border-radius: 0.25rem 0 0 0.25rem !important;
        animation: slideInLeft ease .3s, fadeOut linear 1s 3s forwards;
    }

    #messages_success{
        position: fixed;
        top: 85vh;
        right: 32px;
        background-color: #2ecc71;
        color: #fff;
        padding: 10px;
        margin-top: 25px;
        text-align: center;
        border-radius: 0.25rem 0 0 0.25rem !important;
        animation: slideInLeft ease .3s, fadeOut linear 1s 3s forwards;
    }

    @keyframes slideInLeft {
        from {
            transform: translateX(calc(100% + 320px%))
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes fadeOut {
        to {
            opacity: 0;
        }
    }
</style>


<div class="container-fluid text-center"><h2>TRANG CÁ NHÂN</h2></div>

</br>

<div class="d-flex justify-content-center form_container">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
            </div>
            {{form.last_name}}
        </div>
        <div class="input-group mb-3">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-address-book"></i></span>
            </div>
            {{form.first_name}}
        </div>
        <div class="input-group mb-2">
            <div class="input-group-append">
                <span class="input-group-text"><i class="fas fa-envelope-square"></i></span>
            </div>
            {{form.email}}
        </div>

           <div class="d-flex justify-content-center mt-3 login_container">
             <input class="btn btn-primary button" type="submit" value="Cập nhật">
           </div>

           {% comment %} <a class="d-flex justify-content-center mt-3 login_container" href="{% url 'sendMail' %}"
                >Quên mật khẩu?<span class="sr-only">(current)</span></a
            > {% endcomment %}
    </form>
</div>

{% endblock %}
