{% extends 'main.html' %} {% block content%}

<style>
    #messages_error{
      position: fixed;
      top: 85vh;
      right: 32px;
      background-color: #e14d45;
      color: #fff;
      padding: 10px;
      margin-top: 25px;
      text-align: center;
      border-radius: 0.25rem 0 0 0.25rem !important;
      animation: slideInLeft ease .3s, fadeOut linear 1s 3s forwards;
    }
  
      #messages_success{
        position: fixed;
        top: 80vh;
        right: 32px;
        background-color: #2ecc71;
        color: #fff;
        padding: 10px;
        margin-top: 25px;
        text-align: center;
        border-radius: 0.25rem 0 0 0.25rem !important;
        animation: slideInLeft ease .3s, fadeOut linear 1s 3s forwards;
    }
  
    @keyframes slideInLeft {
      from {
        transform: translateX(calc(100% + 320px%))
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  
    @keyframes fadeOut {
      to {
        opacity: 0;
      }
    }
  </style>

<div class="container-fluid text-center"><h2>KHÔI PHỤC MẬT KHẨU</h2></div>

</br>

<div class="d-flex justify-content-center form_container">
    <form method="POST" action="">
        {% csrf_token %}
        
        <div class="form-row">
            <div class="form-group">
                <div class="col-6">{{form.key}}</div>
            </div>
        </div>

        <div class="d-flex justify-content-center login_container">
            <input id="myCheck" class="btn btn-primary" type="submit" value="Xác nhận">
                {% comment %} <a class="" href="{% url 'confirmCodeMail' %}"></a> {% endcomment %}
            </input>
        </div>
    </form>

    {% for message in messages %}
        {% if message.tags == 'error' %}
        <p id='messages_error'>{{message}}</p>
        {% else %}
        <p id='messages_success'>{{message}}</p>
        {% endif %}
    {% endfor %}
</div>

{% endblock %}
